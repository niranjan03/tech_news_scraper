<!DOCTYPE html>
<html>
<head>
    <title>Tech News Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Latest Tech News</h1>
        
        <div class="row">
            <div class="col-md-8">
                {% for article in articles %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{ article.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            {{ article.source }} â€¢ {{ article.published.strftime('%Y-%m-%d %H:%M') }}
                        </h6>
                        <p class="card-text">{{ article.summary }}</p>
                        <a href="{{ article.link }}" target="_blank" class="card-link">Read more</a>
                        <a href="/api/news/{{ article.id }}" class="card-link">API</a>
                    </div>
                </div>
                {% endfor %}
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        News Sources
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for source in sources %}
                        <li class="list-group-item">
                            <a href="/source/{{ source }}">{{ source }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
